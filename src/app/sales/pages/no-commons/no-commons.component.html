<!-- Pipes No comunes -->
<div class="text-layout">
  <h1>Pipes no Comunes</h1>
  <hr>
  <p>
    Pipes incluidos en Angular - Usualmente en el CommonModule
  </p>
</div>

<div class="grid">

  <div class="col col-md-6">

    <p-fieldset legend="i18nSelect Pipe"
                [toggleable]="true">
      Saludos {{ nombre }}, es un placer
      {{genero | i18nSelect:invitacionObj  }}
      a nuestro evento.
    </p-fieldset>

  </div>

  <div class="col col-md-6">

    <p-fieldset legend="i18nPlural Pipe"
                [toggleable]="true">
      Actualmente tenemos {{ clientes.length | i18nPlural:clientesMap }}.
    </p-fieldset>

  </div>

</div>
